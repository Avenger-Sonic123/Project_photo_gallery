<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<section id="first">
<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <center>
        <img src="B_P.jpg" alt="Black Panther" style="width:500px; height:500px" >
          </center>
      </div>

      <div class="item">
          <center>
        <img src="C_A.jpg" alt="Captain America" style="width:500px; height:500px">
              </center>
      </div>
    
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</section>
    <br><br>
   <section id="sec">
    <div id="section">
        <img src="c_m.jpg">
        <img src="H.jpg">
        <img id="iron" src="I_R.jpg">
        <img  id="sm" src="spider_man.jpg">
        <img  id="Thor" src="T.jpg">
        <img id="Th" src="Th.jpg">
        <img id="Black" src="B_P.jpg">
        <img id="CC" src="C_A.jpg">
       </div>
    </section>
